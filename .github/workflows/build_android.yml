name: Build Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.10

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Android SDK and NDK
        uses: actions/cache@v2
        with:
          path: |
            ${{runner.workspace}}/android-sdk
            ${{runner.workspace}}/android-ndk
          key: ${{runner.os}}-android-${{hashFiles('**/build.gradle')}}
          restore-keys: ${{runner.os}}-android-

      - name: Install Android SDK and NDK
        run: |
          choco install -y android-sdk
          choco install -y android-ndk

      - name: Build android
        run: ./build_gio.sh android amd64

      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build